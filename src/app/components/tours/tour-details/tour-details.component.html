

<section class="wrapper">
    <div class="container">
    <div class="row pt-5 pb-5 d-flex align-items-center justify-content-center details">
    <div class="col col-lg-6 col-12 col-md-12 scrollleft">
      <h3>{{tour.place}} - <small><i class="far fa-clock"></i> {{tour.tourDate}}</small>
      </h3>
      <h6>The price : {{tour.price}} EGP </h6>
      <p>{{tour.placeBrief}}</p>
      <h4>Your Program </h4>
      <p>{{tour.program}}</p>
    </div>
    <div class="col col-lg-6 col-12 col-md-12 scrollright">
      <img [src]="tour.img" class="img-fluid" alt="img-1">
    </div>
  </div>
  <div class="reserve">
    <button type="button" type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#statusSuccessModal" class="reserve_btn">Reserve now</button>
  </div>

  </div>
</section>



<div class="modal fade" id="statusSuccessModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center p-lg-4">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
          <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
          <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
        </svg>
        <h4 class="text-success mt-3">Oh Yeah!</h4>
        <p class="mt-3">You have successfully booked your seat.</p>
        <button type="button" class="btn btn-sm mt-3 btn-success" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
